<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Danaflex Email</title><meta name="viewport" content="width=device-width"/><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"><script defer="defer" src="warm_customers.bundle.js"></script></head><body><div class="container"><div class="row justify-content-center mt-5" style="min-height: 300px"><div class="col-auto" style="min-width: 300px"><div class="card"><div class="card-body"><h5 class="card-title">Danaflex Email</h5><h6 class="card-subtitle mb-2 text-muted">Заполните поля, по которым будет сгенерировано письмо</h6><form id="main-form"><div class="mb-3"><label for="unsubscribe" class="form-label">Unsubscribe link</label> <input value="#" class="form-control" id="unsubscribe" name="signup" aria-describedby="emailHelp"><div id="emailHelp" class="form-text">Сылка, по которой пользователь отпишется от рассылки</div></div><div class="mb-3"><label for="name" class="form-label">Name</label> <input value="Ivan" class="form-control" id="name" name="signup" aria-describedby="emailHelp"></div><div class="mb-3"><label for="patronymic" class="form-label">Patronymic</label> <input value="Ivanovich" class="form-control" id="patronymic" name="signup" aria-describedby="emailHelp"></div><div class="d-grid gap-2 mt-4"><button id="download" type="button" class="btn btn-primary btn-block">Скачать письмо</button></div><div class="d-grid gap-2 mt-2"><button id="preview" type="button" class="btn btn-primary btn-block">Preview</button></div></form></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script></body></html>
